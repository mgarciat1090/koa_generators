{% extends "layout.html" %}

{% block title %} New Comment {% endblock %}

{% block content %}
<h1>{{ questionTitle }}</h1>
<div class="container">
	<div class="row">
		
		<div class="jumbotron">
			<h1>Add Comment</h1>
			<form name="voteForm" action="/vote/{{voteId}}/comment" method="post" class="form-horizontal">
				<input type="hidden" id="voteId" name="voteId" value="{{ voteId }}"><input type="hidden" id="voteId" name="voteId" value="{{ voteId }}">
				
				<textarea name="comment" id="inputComment" class="form-control" rows="3" required="required"></textarea>

				<input type="submit" name="submitComment" class="btn button">

			</form>
		</div>

	</div>
</div>
{% endblock %}
