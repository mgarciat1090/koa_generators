{% extends 'layout.html' %}
{% block title %} Koa Vote{% endblock %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="jumbotron">
				<div class="container">
					<h1>Hello, world!</h1>
					<p>Contents ...</p>
					<p>
						<a href="/question" class="btn btn-primary btn-lg" role="button">Create a new question</a>
					</p>
				</div>
			</div>
	   		<h1>Current Questions</h1>
		   	<div class="row marketing">

		   		{% for question in questions %}
		   		<div class="col-lg-6">
		   			<h4>{{ question.title }}</h4>
		   			<a href="/vote?questionId={{ question._id.toString() }}" class="btn btn-info btn-xs" role="button">Vote here</a>
		   			<a href="/question/{{ question._id.toString() }}" class="btn btn-info btn-xs" role="button">Update here</a>
		   		</div>
		   		{% endfor %}
		   	</div>
		<br>
	</div>
{% endblock %}
