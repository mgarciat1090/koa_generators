{% extends "layout.html" %}

{% block title %} New question {% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		
		<div class="jumbotron">
			<h1>Create a new question</h1>
			<form name="questionForm" action="/question" method="post" class="form-horizontal">
				<div class="form-group">
					<label for="questionTitle" class="col-sm-2 control-label lead">Question Title
					</label>
					<div class="col-sm-10">
						<input type="text" name="questionTitle" placeholder="Question Title" id="questionTitle">
					</div>
				</div>
				
				<div class="form-group">
					<label for="tagString" class="col-sm-2 control-label lead">Tags:
					</label>
					<div class="col-sm-10">
						<input type="text" name="tagString" placeholder="Tag String" id="tagString">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-2">&nbsp;</div>
					<div class="col-sm-10">
						<input type="submit" value="Add question" class="btn btn-primary">
					</div>
				</div>

			</form>
		</div>

	</div>
</div>
